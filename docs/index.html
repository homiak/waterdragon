<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XG53E5WS0Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-XG53E5WS0Z');
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragan-uisge Official Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111827;
      color: #e5e7eb;
    }

    .sidebar {
      width: 16rem;
      background-color: #1f2937;
    }

    .sidebar input {
      background-color: #374151;
      color: #f9fafb;
    }

    .sidebar a:hover,
    .sidebar button:hover {
      background-color: #4b5563;
    }

    .sidebar .active {
      background-color: #3b82f6;
      /* blue-600 */
    }
  </style>
</head>

<body class="flex h-screen">

  <!-- Sidebar -->
  <div class="sidebar p-4 overflow-y-auto flex flex-col">
    <h2 class="text-xl font-bold mb-4">Pages</h2>
    <!-- Search -->
    <input type="text" placeholder="Search pages..." class="p-2 rounded mb-4" onkeyup="filterPages(this.value)" />
    <!-- Page links -->
    <nav id="pageLinks" class="flex flex-col space-y-2">
      <a href="index.html" class="p-2 rounded active">Home</a>

      <div>
        <button onclick="toggleMenu('about-submenu')" class="w-full flex justify-between items-center p-2 rounded">
          <span>About</span>
          <svg class="w-4 h-4 transform transition-transform" id="about-arrow" fill="none" stroke="currentColor"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div id="about-submenu" class="hidden pl-4 mt-2 flex flex-col space-y-2">
          <a href="about.html" class="p-2 rounded">Overview</a>
          <a href="craftitems.html" class="p-2 rounded">Craftitems</a>
          <a href="forge.html" class="p-2 rounded">Forging Ingots</a>
          <a href="hatch.html" class="p-2 rounded">Hatching</a>
          <a href="riding.html" class="p-2 rounded">Riding Dragons</a>
        </div>
      </div>
    </nav>
  </div>

  <!-- Main content -->
  <div class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-4xl font-bold text-green-400 mb-6">Dragan-uisge (Water Dragon) Page</h1>

    <p class="text-lg">Welcome to the official home page for <strong>Dragan-uisge</strong>, the Water Dragon mod
      for Minetest or Luanti.</p>
    <img src="images/minetest.png" alt="Minetest" class="my-8 rounded-lg shadow-lg max-w-full h-auto"
      style="max-width: 600px;">
  </div>

  <script>
    // Filter sidebar links based on input
    function filterPages(query) {
      const normalizedQuery = query.toLowerCase();
      document.querySelectorAll("#pageLinks > a, #pageLinks > div").forEach(el => {
        let hasMatch = false;
        if (el.tagName === 'A') {
          if (el.textContent.toLowerCase().includes(normalizedQuery)) {
            hasMatch = true;
          }
        } else { // It's a div with a submenu
          const button = el.querySelector('button');
          const links = el.querySelectorAll('a');
          let subMatch = false;
          links.forEach(link => {
            if (link.textContent.toLowerCase().includes(normalizedQuery)) {
              link.style.display = 'block';
              subMatch = true;
            } else {
              link.style.display = 'none';
            }
          });
          if (button.textContent.toLowerCase().includes(normalizedQuery) || subMatch) {
            hasMatch = true;
          }
        }
        el.style.display = hasMatch ? 'block' : 'none';
      });
    }

    // Toggle submenu visibility
    function toggleMenu(id) {
      const submenu = document.getElementById(id);
      if (submenu) {
        submenu.classList.toggle('hidden');
        const arrow = document.getElementById(id.replace('-submenu', '-arrow'));
        if (arrow) {
          arrow.classList.toggle('rotate-180');
        }
      }
    }

    // Open the correct submenu on page load
    document.addEventListener('DOMContentLoaded', () => {
      const path = window.location.pathname.split("/").pop();
      if (path === 'about.html' || path === 'craftitems.html' || path === 'forge.html' || path === 'hatch.html' || path === 'riding.html') {
        toggleMenu('about-submenu');
      }
    });
  </script>
</body>

</html>
