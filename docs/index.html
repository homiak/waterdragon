<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragan-uisge Wiki</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #111827;
      color: #e5e7eb;
    }

    .sidebar {
      width: 16rem;
      background-color: #1f2937;
    }

    .sidebar input {
      background-color: #374151;
      color: #f9fafb;
    }

    .sidebar a:hover,
    .sidebar button:hover {
      background-color: #4b5563;
    }

    .sidebar .active {
      background-color: #3b82f6;
      /* blue-600 */
    }
  </style>
</head>

<body class="flex h-screen">
  
  <div id="sidebar-container"></div>

  <!-- Main content -->
  <div class="flex-1 p-8 overflow-y-auto">
    <h1 class="text-4xl font-bold mb-6">Dragan-uisge (Water Dragon) Wiki Page</h1>

    <!-- Central buttons -->
    <div class="flex space-x-4 mb-8">
      <a href="about.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">About</a>
      <a href="donate.html" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Donate</a>
    </div>

    <p class="text-lg">Welcome to the official home wiki page for <strong>Dragan-uisge</strong>, the Water Dragon mod
      for Minetest or Luanti.</p>
    <img src="images/minetest.png" alt="Minetest" class="my-8 rounded-lg shadow-lg max-w-full h-auto"
      style="max-width: 600px;">
  </div>

  <script>
    // --- Universal Script for all pages ---

    // Load sidebar
    fetch('_sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('sidebar-container').innerHTML = data;

            // After sidebar is loaded, set active link and menu state
            const currentPage = window.location.pathname.split("/").pop();
            const links = document.querySelectorAll('#pageLinks a');
            links.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });

            if (currentPage === 'about.html' || currentPage === 'craftitems.html' || currentPage === 'forge.html') {
                toggleMenu('about-submenu');
            }
        });

    // Filter sidebar links based on input
    function filterPages(query) {
        const normalizedQuery = query.toLowerCase();
        document.querySelectorAll("#pageLinks > a, #pageLinks > div").forEach(el => {
            let hasMatch = false;
            if (el.tagName === 'A') {
                if (el.textContent.toLowerCase().includes(normalizedQuery)) {
                    hasMatch = true;
                }
            } else { // It's a div with a submenu
                const button = el.querySelector('button');
                const links = el.querySelectorAll('a');
                let subMatch = false;
                links.forEach(link => {
                    if (link.textContent.toLowerCase().includes(normalizedQuery)) {
                        link.style.display = 'block';
                        subMatch = true;
                    } else {
                        link.style.display = 'none';
                    }
                });
                if (button.textContent.toLowerCase().includes(normalizedQuery) || subMatch) {
                    hasMatch = true;
                }
            }
            el.style.display = hasMatch ? 'block' : 'none';
        });
    }

    // Toggle submenu visibility
    function toggleMenu(id) {
        const submenu = document.getElementById(id);
        if (submenu) {
            submenu.classList.toggle('hidden');
            const arrow = document.getElementById(id.replace('-submenu', '-arrow'));
            if (arrow) {
                arrow.classList.toggle('rotate-180');
            }
        }
    }
  </script>
</body>

</html>
